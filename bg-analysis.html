<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgammon Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .board {
            width: 800px;
            height: 500px;
            background-color: #e6c88c;
            position: relative;
            display: flex;
        }
        .quadrant {
            width: 50%;
            height: 100%;
            position: relative;
        }
        .point {
            position: absolute;
            width: 40px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .point.top {
            top: 0;
            clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
        }
        .point.bottom {
            bottom: 0;
            clip-path: polygon(0% 100%, 100% 100%, 50% 0%);
        }
        .checker {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 2px 0;
            cursor: pointer;
            border: 1px solid #333;
            box-sizing: border-box;
        }
        .checker.white {
            background-color: white;
        }
        .checker.black {
            background-color: black;
        }
        .checker.selected {
            transform: scale(1.2);
            box-shadow: 0 0 8px rgba(0,0,0,0.6);
        }
        .bar {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 100%;
            background-color: #8b4513;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .point-number {
            position: absolute;
            font-size: 12px;
            font-weight: bold;
            color: #333;
        }
        .point-number.top {
            bottom: -20px;
        }
        .point-number.bottom {
            top: -20px;
        }
    </style>
</head>
<body>
    <div class="board" id="board">
        <div class="quadrant" id="quadrant1"></div>
        <div class="bar" id="bar"></div>
        <div class="quadrant" id="quadrant2"></div>
    </div>

    <script>
        // Initialize the board with starting position
        function initializeBoard() {
            const quadrant1 = document.getElementById('quadrant1');
            const quadrant2 = document.getElementById('quadrant2');
            const bar = document.getElementById('bar');
            
            // Clear any existing points
            quadrant1.innerHTML = '';
            quadrant2.innerHTML = '';
            bar.innerHTML = '';
            
            // Create points (24 points total)
            const pointPositions = [
                // Quadrant 1 (top right)
                { number: 1, x: 0, color: '#8b4513', checkers: 2, checkerColor: 'black' },
                { number: 2, x: 60, color: '#f5deb3', checkers: 0 },
                { number: 3, x: 120, color: '#8b4513', checkers: 0 },
                { number: 4, x: 180, color: '#f5deb3', checkers: 0 },
                { number: 5, x: 240, color: '#8b4513', checkers: 0 },
                { number: 6, x: 300, color: '#f5deb3', checkers: 5, checkerColor: 'white' },
                { number: 7, x: 360, color: '#8b4513', checkers: 0 },
                { number: 8, x: 420, color: '#f5deb3', checkers: 3, checkerColor: 'white' },
                { number: 9, x: 480, color: '#8b4513', checkers: 0 },
                { number: 10, x: 540, color: '#f5deb3', checkers: 0 },
                { number: 11, x: 600, color: '#8b4513', checkers: 0 },
                { number: 12, x: 660, color: '#f5deb3', checkers: 5, checkerColor: 'black' },
                
                // Quadrant 2 (top left)
                { number: 13, x: 0, color: '#f5deb3', checkers: 5, checkerColor: 'white' },
                { number: 14, x: 60, color: '#8b4513', checkers: 0 },
                { number: 15, x: 120, color: '#f5deb3', checkers: 0 },
                { number: 16, x: 180, color: '#8b4513', checkers: 0 },
                { number: 17, x: 240, color: '#f5deb3', checkers: 3, checkerColor: 'black' },
                { number: 18, x: 300, color: '#8b4513', checkers: 0 },
                { number: 19, x: 360, color: '#f5deb3', checkers: 5, checkerColor: 'black' },
                { number: 20, x: 420, color: '#8b4513', checkers: 0 },
                { number: 21, x: 480, color: '#f5deb3', checkers: 0 },
                { number: 22, x: 540, color: '#8b4513', checkers: 0 },
                { number: 23, x: 600, color: '#f5deb3', checkers: 0 },
                { number: 24, x: 660, color: '#8b4513', checkers: 2, checkerColor: 'white' }
            ];
            
            // Create points in quadrant 1 (top right)
            pointPositions.slice(0, 12).forEach(point => {
                createPoint(quadrant1, point, 'top');
            });
            
            // Create points in quadrant 2 (top left)
            pointPositions.slice(12).forEach(point => {
                createPoint(quadrant2, point, 'bottom');
            });
            
            // Create bar checkers (none at start)
            const barWhite = document.createElement('div');
            barWhite.className = 'checker white';
            bar.appendChild(barWhite);
            
            const barBlack = document.createElement('div');
            barBlack.className = 'checker black';
            bar.appendChild(barBlack);
        }
        
        function createPoint(container, point, position) {
            const pointElement = document.createElement('div');
            pointElement.className = `point ${position}`;
            pointElement.style.left = `${point.x}px`;
            pointElement.style.backgroundColor = point.color;
            pointElement.dataset.pointNumber = point.number;
            
            // Add checkers
            if (point.checkers > 0) {
                for (let i = 0; i < point.checkers; i++) {
                    const checker = document.createElement('div');
                    checker.className = `checker ${point.checkerColor}`;
                    checker.dataset.point = point.number;
                    checker.dataset.position = i;
                    checker.addEventListener('click', handleCheckerClick);
                    pointElement.appendChild(checker);
                }
            }
            
            // Add point number
            const numberElement = document.createElement('div');
            numberElement.className = `point-number ${position}`;
            numberElement.textContent = point.number;
            pointElement.appendChild(numberElement);
            
            container.appendChild(pointElement);
        }
        
        function handleCheckerClick(event) {
            // Clear previous selection
            document.querySelectorAll('.checker.selected').forEach(checker => {
                checker.classList.remove('selected');
            });
            
            // Select this checker
            event.target.classList.add('selected');
            console.log(`Selected checker at point ${event.target.dataset.point}, position ${event.target.dataset.position}`);
        }
        
        // Initialize the board when page loads
        window.onload = initializeBoard;
    </script>
</body>
</html>
