<!DOCTYPE html>
<html>
<head>
    <title>Simple Backgammon Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .board {
            width: 700px;
            height: 400px;
            background-color: #e6c88c;
            position: relative;
            border: 2px solid #333;
        }
        .point {
            position: absolute;
            width: 30px;
            height: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .point.top {
            clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
            top: 0;
        }
        .point.bottom {
            clip-path: polygon(0% 100%, 100% 100%, 50% 0%);
            bottom: 0;
        }
        .checker {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin: 1px 0;
            border: 1px solid #333;
        }
        .white {
            background-color: white;
        }
        .black {
            background-color: black;
        }
        .bar {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 100%;
            background-color: #8b4513;
        }
        .point-number {
            position: absolute;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="board">
        <!-- Right side points (top) -->
        <div class="point top" style="left: 30px; background-color: #8b4513;">
            <div class="checker black"></div>
            <div class="checker black"></div>
            <div class="point-number" style="bottom: -20px;">1</div>
        </div>
        <div class="point top" style="left: 90px; background-color: #f5deb3;">
            <div class="point-number" style="bottom: -20px;">2</div>
        </div>
        <div class="point top" style="left: 150px; background-color: #8b4513;">
            <div class="point-number" style="bottom: -20px;">3</div>
        </div>
        <div class="point top" style="left: 210px; background-color: #f5deb3;">
            <div class="point-number" style="bottom: -20px;">4</div>
        </div>
        <div class="point top" style="left: 270px; background-color: #8b4513;">
            <div class="point-number" style="bottom: -20px;">5</div>
        </div>
        <div class="point top" style="left: 330px; background-color: #f5deb3;">
            <div class="checker white"></div>
            <div class="checker white"></div>
            <div class="checker white"></div>
            <div class="checker white"></div>
            <div class="checker white"></div>
            <div class="point-number" style="bottom: -20px;">6</div>
        </div>
        
        <!-- Right side points (bottom) -->
        <div class="point bottom" style="left: 30px; background-color: #8b4513;">
            <div class="point-number" style="top: -20px;">12</div>
            <div class="checker black"></div>
            <div class="checker black"></div>
            <div class="checker black"></div>
            <div class="checker black"></div>
            <div class="checker black"></div>
        </div>
        <div class="point bottom" style="left: 90px; background-color: #f5deb3;">
            <div class="point-number" style="top: -20px;">11</div>
        </div>
        <div class="point bottom" style="left: 150px; background-color: #8b4513;">
            <div class="point-number" style="top: -20px;">10</div>
        </div>
        <div class="point bottom" style="left: 210px; background-color: #f5deb3;">
            <div class="point-number" style="top: -20px;">9</div>
            <div class="checker white"></div>
            <div class="checker white"></div>
            <div class="checker white"></div>
        </div>
        <div class="point bottom" style="left: 270px; background-color: #8b4513;">
            <div class="point-number" style="top: -20px;">8</div>
        </div>
        <div class="point bottom" style="left: 330px; background-color: #f5deb3;">
            <div class="point-number" style="top: -20px;">7</div>
        </div>
        
        <!-- Left side points (top) -->
        <div class="point top" style="right: 30px; background-color: #8b4513;">
            <div class="point-number" style="bottom: -20px;">24</div>
            <div class="checker white"></div>
            <div class="checker white"></div>
        </div>
        <div class="point top" style="right: 90px; background-color: #f5deb3;">
            <div class="point-number" style="bottom: -20px;">23</div>
        </div>
        <div class="point top" style="right: 150px; background-color: #8b4513;">
            <div class="point-number" style="bottom: -20px;">22</div>
        </div>
        <div class="point top" style="right: 210px; background-color: #f5deb3;">
            <div class="point-number" style="bottom: -20px;">21</div>
        </div>
        <div class="point top" style="right: 270px; background-color: #8b4513;">
            <div class="point-number" style="bottom: -20px;">20</div>
            <div class="checker black"></div>
            <div class="checker black"></div>

            <div class="checker black"></div>

        </div>
        <div class="point top" style="right: 330px; background-color: #f5deb3;">
            <div class="point-number" style="bottom: -20px;">19</div>
        </div>
        
        <!-- Left side points (bottom) -->
        <div class="point bottom" style="right: 30px; background-color: #8b4513;">
            <div class="point-number" style="top: -20px;">13</div>
            <div class="checker white"></div>
            <div class="checker white"></div>
            <div class="checker white"></div>
            <div class="checker white"></div>
            <div class="checker white"></div>
        </div>
        <div class="point bottom" style="right: 90px; background-color: #f5deb3;">
            <div class="point-number" style="top: -20px;">14</div>
        </div>
        <div class="point bottom" style="right: 150px; background-color: #8b4513;">
            <div class="point-number" style="top: -20px;">15</div>
        </div>
        <div class="point bottom" style="right: 210px; background-color: #f5deb3;">

        </div>
        <div class="point bottom" style="right: 270px; background-color: #8b4513;">

            <div class="checker black"></div>

            <div class="checker black"></div>
        </div>
        <div class="point bottom" style="right: 330px; background-color: #f5deb3;">
            <div class="point-number" style="top: -20px;">18</div>
        </div>
        
        <div class="bar"></div>
    </div>
</body>
</html>
